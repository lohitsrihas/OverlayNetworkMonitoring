<!DOCTYPE html>
<html lang="en">

<head>
	
<meta charset="utf-8">
	
<title>Smart Net - Day 1 Sign In</title>

	
<!-- Google Fonts -->
	
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	
<link rel="stylesheet" href="css/animate_login.css">
	
<!-- Custom Stylesheet -->
	
<link rel="stylesheet" href="css/loginpage.css">

	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	
<div class="container">
		
<div class="top">
			
<h1 id="title" class="hidden"><span id="logo">Smart <span>Net</span></span></h1>
	
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Login" name="login"/>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
